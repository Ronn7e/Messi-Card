<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <!--fuentes-->
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Fjalla+One&family=Roboto:wght@400;"

    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap"
        rel="stylesheet">

</head>
<body>
    <main class="main-container">
        <section class="card-logo">
            <figure class="logo">
                <img src="./logo.png" alt="">
            </figure>
            <span class="club-name">F.C. Barcelona</span>
        </section>
           
        <section class="card-container">
            <figure class="img-uno">
                <img src="./lio.png" alt="imagen uno">
            </figure>
            <p class="shirt-number">10</p>

            <figure class="firma">
                <img src="./messi-signature.png" class="img-firm">
            </figure>

            <figure class="t-mobile">
                <img src="./messi-logo.png" class="img-tmobile">
            </figure>

            <figure class="bundesliga">
                <img src="./liga-logo.png" class="img-bundes">
            </figure>

            <section class="card-name">
                <p class="name-1">MESSI</p>
            </section>

            <div class="descriptive-text">
                <p>fecha de nacimiento<br>24/06/1987</p>
                <p>estatura<br>1,70 m.</p>
                <p>nacionalidad<br>argentino</p>
            </div>

        </section>

    </main>

</html>
